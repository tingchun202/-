      <script>

         // Calculate the product of three integers
         var name, year, result;
         var nameVal, yearVal;

         nameVal = window.prompt( "Please input your name:" );
         yearVal = window.prompt( "Please input your birth year:" );

         year = parseInt( yearVal );

         result = 2020 - year;
         if(result > 1){
            document.writeln( "<h1>Hello,  <span class = 'name'>"+ nameVal +"</span>!<h1>" );
            document.writeln( "<h1>You are <span class = 'year'>" + result + "</span> years old!<h1>" );
         }
         if(result == 1){
            document.writeln( "<h1>Hello,  <span class = 'name'>"+ nameVal +"</span>!<h1>" );
            document.writeln( "<h1>You are <span class = 'one'>one</span> year old!<h1>" );
         }
         if(result < 0){
            document.writeln( "<h1>Hello,  <span class = 'name'>"+ nameVal +"</span>!<h1>" );
            document.writeln( "<h1>Your age is mystery!<h1>" );
            console.log("Hello, IU!");

         }
